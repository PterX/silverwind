# =============================================================================
# File: ratelimit_fixed_window.yaml
# Description: Fixed window rate limiting algorithm
# =============================================================================
# Limits requests per fixed time window.
# Simpler than token bucket, but allows bursts at window boundaries.

log_level: debug
servers:
  - listen: 8084
    protocol: http
    routes:
      - matchers:
          - kind: path
            value: /api/v1
        forward_to: http://httpbin.org/
        middlewares:
          - kind: rate_limit
            limiter: fixed_window
            rate_per_unit: 3
            unit:
              kind: Hour
            scope:
              kind: IP
              value: 127.0.0.1
