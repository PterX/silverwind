# =============================================================================
# File: reverse_proxy.yaml
# Description: Basic reverse proxy with forward headers
# =============================================================================
# Simple reverse proxy that forwards client IP via X-Real-IP header.
# Use as a starting point for more complex configurations.

log_level: info
servers:
  - listen: 8084
    protocol: http
    routes:
      - route_id: test_route
        matchers:
          - kind: path
            value: /api/v1
        forward_to: http://127.0.0.1:8090
        middlewares:
          - kind: forward_headers
