# =============================================================================
# File: http_to_grpc.yaml
# Description: HTTP to gRPC transcoding with proto descriptors
# =============================================================================
# Transcodes HTTP/JSON requests to gRPC calls.
# Requires compiled proto descriptor file (.pb).

log_level: info
servers:
  - listen: 8084
    protocol: http
    routes:
      - matchers:
          - kind: path
            value: /api/v1
        forward_to: grpc://grpcb.in:9000
        transcode:
          proto_descriptor_set: "./config/examples/hello.pb"
