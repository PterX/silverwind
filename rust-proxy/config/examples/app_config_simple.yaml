# =============================================================================
# File: app_config_simple.yaml
# Description: Minimal configuration with single backend forwarding
# =============================================================================
# This is the simplest configuration example, showing a single HTTP server
# that forwards all requests to one backend service.

log_level: info
servers:
    - listen: 8084
      protocol: http
      routes:
          - matchers:
                - kind: path
                  value: /api/v1
            forward_to: http://192.168.0.0:9393
            methods:
                - POST
