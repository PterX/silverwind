# =============================================================================
# File: jwt_auth.yaml
# Description: JWT authentication middleware
# =============================================================================
# Validates JWT tokens in the Authorization header.
# Supports HS256 algorithm with configurable secret.

log_level: debug
servers:
  - listen: 8084
    protocol: http
    routes:
      - matchers:
          - kind: path
            value: /api/v1
        forward_to: http://httpbin.org/
        middlewares:
          - kind: authentication
            scheme: jwt
            secret: test
            algorithm: HS256
