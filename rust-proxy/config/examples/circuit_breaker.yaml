# =============================================================================
# File: circuit_breaker.yaml
# Description: Circuit breaker pattern for fault tolerance
# =============================================================================
# Prevents cascading failures by stopping requests to failing backends.
# Automatically recovers when backends become healthy again.

log_level: debug
servers:
  - listen: 8084
    protocol: http
    routes:
      - matchers:
          - kind: path
            value: /api/v1
        forward_to: http://httpbins.org/
        middlewares:
          - kind: circuit_breaker
            failure_threshold: 0.5
            consecutive_failures: 5
            cooldown: "30s"
            half_open_requests: 3
            request_volume_threshold: 20
