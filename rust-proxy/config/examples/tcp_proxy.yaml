# =============================================================================
# File: tcp_proxy.yaml
# Description: TCP layer proxy with IP filtering
# =============================================================================
# Proxies TCP connections with IP-based allow/deny rules.
# Useful for database proxies or non-HTTP services.

log_level: debug
servers:
  - listen: 8084
    protocol: tcp
    routes:
      - forward_to: httpbin.org:80
        middlewares:
          - kind: allow_deny_list
            rules:
              - policy: deny
                value: 127.0.0.2
