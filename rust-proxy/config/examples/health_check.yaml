log_level: info
servers:
  - listen: 4486
    protocol: http
    routes:
      - matchers: 
          - kind: path
            value: /api/v1
        forward_to:
          kind: random
          targets:
            - endpoint: http://localhost:6666/
        health_check:
          kind: http_get
          base_health_check_param:
            timeout: 10
            interval: 10
          path: /health
        liveness_config:
          min_liveness_count: 1
