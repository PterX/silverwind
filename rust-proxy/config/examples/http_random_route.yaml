# =============================================================================
# File: http_random_route.yaml
# Description: Random backend selection for load distribution
# =============================================================================
# Randomly selects a backend for each request.
# Simple and effective for evenly distributed traffic.

log_level: info
servers:
  - listen: 8084
    protocol: http
    routes:
      - matchers:
          - kind: path
            value: /api/v1
        forward_to:
          - http://192.168.0.0:9393
          - http://192.168.0.0:9394
          - http://192.168.0.0:9395
