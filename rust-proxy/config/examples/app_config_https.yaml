log_level: info
servers:
  - listen: 443
    protocol: https
    domains:
      - www.baidu.com
    routes:
      - matchers:
          - kind: path
            value: /api/v1
        forward_to:
          kind: random
          targets:
            - endpoint: http://192.168.0.1:8888/
            - endpoint: http://192.168.0.2:9987/
      - matchers:
          - kind: path
            value: /api/v1
        forward_to:
          kind: random
          targets:
            - endpoint: https://192.168.0.3:443/
